<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainSafes Analytics Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <img class="h-8 w-auto" src="logo.png" alt="BrainSafes">
                        <span class="ml-2 text-xl font-bold">BrainSafes Analytics</span>
                    </div>
                </div>
                <div class="flex items-center">
                    <button id="connectWallet" class="bg-blue-500 text-white px-4 py-2 rounded-md">
                        Connect Wallet
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Time Range Selector -->
        <div class="mb-6 bg-white rounded-lg shadow p-4">
            <div class="flex items-center justify-between">
                <div class="flex space-x-4">
                    <button class="time-range active px-4 py-2 rounded-md bg-blue-500 text-white" data-range="daily">
                        Daily
                    </button>
                    <button class="time-range px-4 py-2 rounded-md hover:bg-blue-100" data-range="weekly">
                        Weekly
                    </button>
                    <button class="time-range px-4 py-2 rounded-md hover:bg-blue-100" data-range="monthly">
                        Monthly
                    </button>
                </div>
                <div class="flex items-center">
                    <span class="text-gray-600 mr-2">Last Updated:</span>
                    <span id="lastUpdate" class="font-medium"></span>
                </div>
            </div>
        </div>

        <!-- Platform Overview -->
        <div class="mb-6 grid grid-cols-1 gap-5 sm:grid-cols-2 lg:grid-cols-4">
            <div class="bg-white overflow-hidden shadow rounded-lg">
                <div class="p-5">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 bg-blue-500 rounded-md p-3">
                            <svg class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                            </svg>
                        </div>
                        <div class="ml-5 w-0 flex-1">
                            <dl>
                                <dt class="text-sm font-medium text-gray-500 truncate">Total Users</dt>
                                <dd id="totalUsers" class="text-lg font-medium text-gray-900">Loading...</dd>
                            </dl>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-white overflow-hidden shadow rounded-lg">
                <div class="p-5">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 bg-green-500 rounded-md p-3">
                            <svg class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </div>
                        <div class="ml-5 w-0 flex-1">
                            <dl>
                                <dt class="text-sm font-medium text-gray-500 truncate">Platform Health</dt>
                                <dd id="platformHealth" class="text-lg font-medium text-gray-900">Loading...</dd>
                            </dl>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-white overflow-hidden shadow rounded-lg">
                <div class="p-5">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 bg-yellow-500 rounded-md p-3">
                            <svg class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                            </svg>
                        </div>
                        <div class="ml-5 w-0 flex-1">
                            <dl>
                                <dt class="text-sm font-medium text-gray-500 truncate">Gas Efficiency</dt>
                                <dd id="gasEfficiency" class="text-lg font-medium text-gray-900">Loading...</dd>
                            </dl>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-white overflow-hidden shadow rounded-lg">
                <div class="p-5">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 bg-purple-500 rounded-md p-3">
                            <svg class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </div>
                        <div class="ml-5 w-0 flex-1">
                            <dl>
                                <dt class="text-sm font-medium text-gray-500 truncate">Total Revenue</dt>
                                <dd id="totalRevenue" class="text-lg font-medium text-gray-900">Loading...</dd>
                            </dl>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts Grid -->
        <div class="grid grid-cols-1 gap-5 sm:grid-cols-2">
            <!-- Usage Metrics -->
            <div class="bg-white overflow-hidden shadow rounded-lg">
                <div class="p-5">
                    <h3 class="text-lg leading-6 font-medium text-gray-900">Usage Metrics</h3>
                    <div class="mt-4">
                        <canvas id="usageChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Performance Metrics -->
            <div class="bg-white overflow-hidden shadow rounded-lg">
                <div class="p-5">
                    <h3 class="text-lg leading-6 font-medium text-gray-900">Performance Metrics</h3>
                    <div class="mt-4">
                        <canvas id="performanceChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Governance Metrics -->
            <div class="bg-white overflow-hidden shadow rounded-lg">
                <div class="p-5">
                    <h3 class="text-lg leading-6 font-medium text-gray-900">Governance Metrics</h3>
                    <div class="mt-4">
                        <canvas id="governanceChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Admin Metrics -->
            <div class="bg-white overflow-hidden shadow rounded-lg">
                <div class="p-5">
                    <h3 class="text-lg leading-6 font-medium text-gray-900">Admin Metrics</h3>
                    <div class="mt-4">
                        <canvas id="adminChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Contract ABI and address
        const ANALYTICS_ABI = [/* Add contract ABI here */];
        const ANALYTICS_ADDRESS = "YOUR_CONTRACT_ADDRESS";

        let provider;
        let contract;
        let signer;

        // Initialize Web3 and contract
        async function initWeb3() {
            if (typeof window.ethereum !== 'undefined') {
                provider = new ethers.providers.Web3Provider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                signer = provider.getSigner();
                contract = new ethers.Contract(ANALYTICS_ADDRESS, ANALYTICS_ABI, signer);
                updateUI();
            }
        }

        // Update UI with contract data
        async function updateUI() {
            const health = await contract.getPlatformHealth();
            document.getElementById('platformHealth').textContent = `${health.systemHealth}%`;
            document.getElementById('gasEfficiency').textContent = `${health.gasEfficiency}%`;
            
            updateCharts();
            updateLastUpdate();
        }

        // Update charts with new data
        async function updateCharts() {
            const timeWindow = getSelectedTimeWindow();
            
            // Fetch and update each chart
            await Promise.all([
                updateUsageChart(timeWindow),
                updatePerformanceChart(timeWindow),
                updateGovernanceChart(timeWindow),
                updateAdminChart(timeWindow)
            ]);
        }

        // Helper functions for chart updates
        async function updateUsageChart(timeWindow) {
            const data = await contract.generateReport(
                ethers.utils.formatBytes32String("USAGE"),
                timeWindow
            );
            // Update chart with data
        }

        async function updatePerformanceChart(timeWindow) {
            const data = await contract.generateReport(
                ethers.utils.formatBytes32String("PERFORMANCE"),
                timeWindow
            );
            // Update chart with data
        }

        async function updateGovernanceChart(timeWindow) {
            const data = await contract.generateReport(
                ethers.utils.formatBytes32String("GOVERNANCE"),
                timeWindow
            );
            // Update chart with data
        }

        async function updateAdminChart(timeWindow) {
            const data = await contract.generateReport(
                ethers.utils.formatBytes32String("ADMIN"),
                timeWindow
            );
            // Update chart with data
        }

        // UI Helper functions
        function getSelectedTimeWindow() {
            const activeButton = document.querySelector('.time-range.active');
            return activeButton.dataset.range;
        }

        function updateLastUpdate() {
            const now = new Date();
            document.getElementById('lastUpdate').textContent = now.toLocaleString();
        }

        // Event Listeners
        document.getElementById('connectWallet').addEventListener('click', initWeb3);

        document.querySelectorAll('.time-range').forEach(button => {
            button.addEventListener('click', (e) => {
                document.querySelectorAll('.time-range').forEach(b => b.classList.remove('active', 'bg-blue-500', 'text-white'));
                e.target.classList.add('active', 'bg-blue-500', 'text-white');
                updateCharts();
            });
        });

        // Auto-refresh every 5 minutes
        setInterval(updateUI, 300000);
    </script>
</body>
</html>
